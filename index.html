<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 30px 25px;
      color: #1f4e79;
      max-width: 400px;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #1f4e79;
    }

    .desc {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    .form-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    input[type="number"] {
      width: 90px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .unit {
      font-size: 14px;
      color: #333;
    }

    .result {
      font-size: 14px;
      margin-top: 8px;
      color: #333;
    }

    .total {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h3>Enter Your Weight</h3>
  <div class="desc">Use Stones and Pounds, your scroll must be written in truth.</div>

  <div class="form-row">
    <input type="number" id="stone" min="0" max="40" placeholder="Stones" required>
    <span class="unit">st</span>
  </div>

  <div class="form-row">
    <input type="number" id="pounds" min="0" max="13" placeholder="Pounds" required>
    <span class="unit">lb</span>
  </div>

  <div class="result">Total: <span class="total" id="result">0</span> lbs</div>

  <script>
    function update() {
      const stone = parseInt(document.getElementById('stone').value) || 0;
      const pounds = parseInt(document.getElementById('pounds').value) || 0;
      const total = (stone * 14) + pounds;
      document.getElementById('result').innerText = total;
    }

    document.getElementById('stone').addEventListener('input', update);
    document.getElementById('pounds').addEventListener('input', update);
  </script>

</body>
</html>
